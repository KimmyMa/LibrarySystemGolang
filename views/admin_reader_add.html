<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加读者</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('/static/img/school.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
{{template "admin_header.html" .}}
<div id="header"></div>

<div class="col-xs-6 col-md-offset-3" style="padding-top: 100px; position: relative">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加读者</h3>
        </div>
        <div class="panel-body">
            <form id="readeradd">
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">姓名</span>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">性别</span>
                    <input type="text" class="form-control" name="sex" id="sex">
                </div>
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">生日</span>
                    <input type="date" class="form-control" name="birth" id="birth">
                </div>
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">地址</span>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="input-group" style="padding-top: 20px;">
                    <span class="input-group-addon">电话</span>
                    <input type="text" class="form-control" name="phone" id="phone">
                </div>
                <button type="button" class="btn btn-success btn-sm" onclick="addReader()">添加</button>
            </form>
        </div>
    </div>
</div>

<script>
    function addReader() {
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const sex = document.getElementById('sex').value;
        const birth = document.getElementById('birth').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        if (password === '' || name === '' || sex === '' || birth === '' || address === '' || phone === '') {
            alert("请填入完整读者信息！");
            return;
        }

        fetch('/admin/reader', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                password: password,
                name: name,
                sex: sex,
                birth: birth,
                address: address,
                phone: phone
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.success);
                window.location.href = "/admin/reader";
            } else {
                alert(data.error);
            }
        })
        .catch(error => {
            alert('发生错误: ' + error);
        });
    }
</script>
</body>
</html>
